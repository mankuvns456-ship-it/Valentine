<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Shalini ðŸŒ¹</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 35px;
  width: 380px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
}

h1 {
  color: #9b003f;
  margin-bottom: 10px;
}

p {
  color: #4a0026;
  font-size: 17px;
  line-height: 1.6;
}

input {
  margin-top: 15px;
  padding: 10px;
  width: 80%;
  border-radius: 20px;
  border: none;
  outline: none;
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 10px 22px;
  border-radius: 25px;
  border: none;
  background: #9b003f;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #7a0032;
}

.hidden {
  display: none;
}

.rose {
  position: absolute;
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh) rotate(0deg); }
  to { transform: translateY(-10vh) rotate(360deg); }
}

.typing {
  border-right: 2px solid #7a0032;
  display: inline;
  padding-right: 4px;
}
</style>
</head>

<body>

<div class="card" id="lockScreen">
  <h1>ðŸŒ¹ For Shalini ðŸŒ¹</h1>
  <p>
    This page opens only for one person.  
    The one whose name makes everything softer.
  </p>
  <input type="text" id="password" placeholder="Enter your name">
  <br>
  <button onclick="unlock()">Unlock ðŸ’Œ</button>
</div>

<div class="card hidden" id="mainCard">
  <h1>Happy Rose Day</h1>
  <p>
    <span id="typingText" class="typing"></span>
  </p>
  <button onclick="showSecret()">One more thing ðŸŒ¸</button>

  <p class="hidden" id="secretText">
    Shalini,  
    this rose isnâ€™t perfect.  
    Itâ€™s just honest.  
    Like what I feel for you.
  </p>
</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4b5e6b6c4a.mp3" type="audio/mpeg">
</audio>

<script>
const nameText = "Shalini...";
let index = 0;

function unlock() {
  const input = document.getElementById("password").value.trim().toLowerCase();
  if (input === "shalini") {
    document.getElementById("lockScreen").classList.add("hidden");
    document.getElementById("mainCard").classList.remove("hidden");
    document.getElementById("bgMusic").play();
    typeEffect();
    createRoses();
  } else {
    alert("Only Shalini can unlock this ðŸŒ¹");
  }
}

function typeEffect() {
  if (index < nameText.length) {
    document.getElementById("typingText").innerHTML += nameText.charAt(index);
    index++;
    setTimeout(typeEffect, 150);
  }
}

function showSecret() {
  document.getElementById("secretText").classList.remove("hidden");
}

function createRoses() {
  for (let i = 0; i < 30; i++) {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.innerText = "ðŸŒ¹";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(rose);
    setTimeout(() => rose.remove(), 6000);
  }
}
</script>

</body>
</html>
