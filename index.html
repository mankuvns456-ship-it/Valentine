<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:radial-gradient(circle at top,#1b2735,#090a0f);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  text-align:center;
}

.card{
  background:rgba(255,255,255,0.08);
  padding:30px;
  border-radius:20px;
  max-width:420px;
  width:90%;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}

.hidden{display:none;}

button{
  margin-top:20px;
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:15px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="card">

  <div id="locked">
    <h1>üîê Locked</h1>
    <p>Ek secret word likho</p>
    <input id="secretInput">
    <button onclick="unlock()">Unlock</button>
  </div>

  <div id="start" class="hidden">
    <h1>üéµ One tap first</h1>
    <p>Music start karne ke liye tap karo</p>
    <button onclick="enableMusic()">Enable Music</button>
  </div>

  <div id="proposal" class="hidden">
    <h1>Shalini ‚ù§Ô∏è</h1>
    <p>Will you be mine?</p>
  </div>

</div>

<!-- MUSIC -->
<audio id="bgMusic" controls>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const SECRET_WORD = "forever";

function unlock(){
  if(document.getElementById("secretInput").value.toLowerCase() === SECRET_WORD){
    document.getElementById("locked").classList.add("hidden");
    document.getElementById("start").classList.remove("hidden");
  }
}

function enableMusic(){
  const music = document.getElementById("bgMusic");
  music.volume = 0.7;
  music.play(); // this WILL work now
  document.getElementById("start").classList.add("hidden");
  document.getElementById("proposal").classList.remove("hidden");
}
</script>

</body>
</html>
